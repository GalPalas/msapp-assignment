<div class="row">
  <ng-container *ngFor="let image of images; let i = index">
    <div class="col">
      <div style="width: 20rem; height: 20rem">
        <img [src]="image.webformatURL" class="img-fluid" />
      </div>
    </div>
    <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
  </ng-container>
</div>
